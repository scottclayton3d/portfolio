<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute;">
  <!-- Player Ship -->
  <symbol id="player-ship" viewBox="0 0 32 32">
    <path d="M16 2 L12 12 L2 16 L12 20 L16 30 L20 20 L30 16 L20 12 Z" fill="#FF3366" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="16" cy="16" r="4" fill="#00FFFF"/>
  </symbol>
  
  <!-- Player Bullet -->
  <symbol id="player-bullet" viewBox="0 0 8 8">
    <circle cx="4" cy="4" r="3" fill="#00FFFF" stroke="#FFFFFF" stroke-width="1"/>
  </symbol>
  
  <!-- Enemy Type 1: Standard -->
  <symbol id="enemy-standard" viewBox="0 0 24 24">
    <rect x="4" y="4" width="16" height="16" fill="#FF3366" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="8" cy="8" r="2" fill="#FFFFFF"/>
    <circle cx="16" cy="8" r="2" fill="#FFFFFF"/>
    <path d="M8 16 L16 16" stroke="#FFFFFF" stroke-width="2"/>
  </symbol>
  
  <!-- Enemy Type 2: Spinner -->
  <symbol id="enemy-spinner" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="8" fill="#FFD700" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M12 4 L12 20 M4 12 L20 12" stroke="#FF3366" stroke-width="2"/>
  </symbol>
  
  <!-- Enemy Type 3: Boss -->
  <symbol id="enemy-boss" viewBox="0 0 40 40">
    <polygon points="20,5 30,15 35,30 20,35 5,30 10,15" fill="#FF3366" stroke="#FFFFFF" stroke-width="1"/>
    <circle cx="20" cy="20" r="5" fill="#00FFFF"/>
    <circle cx="15" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="15" r="2" fill="#FFFFFF"/>
  </symbol>
  
  <!-- Enemy Bullet -->
  <symbol id="enemy-bullet" viewBox="0 0 8 8">
    <circle cx="4" cy="4" r="3" fill="#FF3366" stroke="#FFFFFF" stroke-width="1"/>
  </symbol>
  
  <!-- Explosion -->
  <symbol id="explosion" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" fill="#FFD700" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
    <circle cx="16" cy="16" r="8" fill="#FF3366" stroke="#FFFFFF" stroke-width="1"/>
  </symbol>
  
  <!-- Power-Up -->
  <symbol id="powerup" viewBox="0 0 16 16">
    <polygon points="8,2 10,6 14,8 10,10 8,14 6,10 2,8 6,6" fill="#00FFFF" stroke="#FFFFFF" stroke-width="1"/>
  </symbol>
</svg>
